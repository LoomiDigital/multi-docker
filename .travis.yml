sudo: required
services: docker

before_install:
  - docker build -t ivillalba/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run ivillalba/react-test npm test -- --coverage

after_success:
  - docker build -t ivillalba/multi-client ./client
  - docker build -t ivillalba/multi-server ./server
  - docker build -t ivillalba/multi-worker ./worker
  - docker build -t ivillalba/multi-nginx ./nginx
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push ivillalba/multi-client
  - docker push ivillalba/multi-server
  - docker push ivillalba/multi-worker
  - docker push ivillalba/multi-nginx
